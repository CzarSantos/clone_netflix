<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style/main.css">
    <!-- owl css: jquery  -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

            </nav>

    <main><!-- Conteudo Principal -->
        <div class="filme-principal">
            <div class="container"><!-- Guarda outros elementos  -->
                <h3 class="titulo">BATES MOTEL</h3>
                <p class="descricao">Após a morte do pai, Norman Bates e sua mãe abrem um hotel. Mas o estado mental de Norman os leva por um caminho sombrio e violento.</p>
                <div class="botoes">
                    <button role="button" class="botao"><!-- role: especifica que é um botão para alguns aparelhos -->
                        <i class="fas fa-play"></i><!-- Chamando icone da biblioteca fontawesome -->
                        ASSSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
